<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <div id="main-container">
        <!--dynamic form-->
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Task name" required>
            <input type="date" id="task-date"> 
            <select id="task-priority">
                <option>Low</option>
                <option>Medium</option>                    <option>High</option>
            </select>
            <input type="text" id="task-description" placeholder="description" required>
            <button type="submit">Add Task</button>            
        </form>

        <!--new tasks will be rendered here -->
        <div id="tasks-container"></div>



    </div>
</body>
</html>
